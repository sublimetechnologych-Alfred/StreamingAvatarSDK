<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alfred con HeyGen SDK</title>
</head>
<body>
  <h1>Alfred (voce rassicurante, ~67 anni)</h1>
  
  <button onclick="avviaAlfred()">Avvia Alfred</button>

  <pre id="output"></pre>

  <script>
    async function avviaAlfred() {
      const output = document.getElementById("output");
      output.textContent = "Creo sessione in corso...";

      try {
        // 1. Recupero la chiave dal tuo endpoint sicuro
        const res = await fetch("/api/key");
        const data = await res.json();
        const apiKey = data.key;

        // 2. Chiamo lâ€™API HeyGen per creare una sessione streaming
        const sessionRes = await fetch("https://api.heygen.com/v1/streaming.new", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            voice: "5c1ade5e514c4c6c900b0ded224970fd", // Theo - Friendly
            avatar: "default", 
            quality: "high"
          })
        });

        const sessionData = await sessionRes.json();
        console.log("Risposta HeyGen:", sessionData);
        output.textContent = JSON.stringify(sessionData, null, 2);

      } catch (err) {
        console.error("Errore:", err);
        output.textContent = "Errore: " + err.message;
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Alfred (voce rassicurante, ~67 anni)</title>
</head>
<body>
  <h1>Alfred (voce rassicurante, ~67 anni)</h1>
  <div id="video-container"></div>
  <button onclick="startAlfred()">Avvia Alfred</button>

  <script>
    async function startAlfred() {
      const pc = new RTCPeerConnection();

      // Aggiunge il video nel DOM
      const videoEl = document.createElement("video");
      videoEl.autoplay = true;
      videoEl.playsInline = true;
      document.getElementById("video-container").appendChild(videoEl);

      pc.ontrack = (event) => {
        videoEl.srcObject = event.streams[0];
      };

      // Crea offerta locale
      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);

      // Chiamata API per creare la sessione
      const res = await fetch("/api/session", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          sdp: offer.sdp,
          type: offer.type
        }),
      });

      const data = await res.json();
      console.log("üîç Risposta API /api/session:", data);

      if (!data || !data.sdp) {
        alert("Errore: /api/session non restituisce un SDP valido");
        return;
      }

      // Imposta la remoteDescription dal server
      await pc.setRemoteDescription({
        type: "answer",
        sdp: data.sdp,
      });
    }
  </script>
</body>
</html>

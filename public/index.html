<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Alfred (voce rassicurante, ~67 anni)</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    h1 { margin-bottom: 20px; }
    #avatar { width: 640px; height: 480px; background: black; margin: auto; }
    button { margin-top: 20px; padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>Alfred (voce rassicurante, ~67 anni)</h1>
  <video id="avatar" autoplay playsinline></video>
  <br>
  <button onclick="startAlfred()">Avvia Alfred</button>

  <script>
    async function startAlfred() {
      try {
        // Chiediamo al backend di creare una sessione
        const response = await fetch("/api/session", { method: "POST" });
        const data = await response.json();

        if (!data.sdp) {
          alert("Errore: sessione non creata!");
          console.error(data);
          return;
        }

        const pc = new RTCPeerConnection();

        // Mostra il flusso video remoto
        const videoElement = document.getElementById("avatar");
        pc.ontrack = (event) => {
          videoElement.srcObject = event.streams[0];
        };

        // Creiamo una risposta locale e inviamola al server
        await pc.setRemoteDescription({ type: "offer", sdp: data.sdp });
        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);

        await fetch("/api/session", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ sdp: answer.sdp, session_id: data.session_id })
        });

      } catch (err) {
        alert("Errore: " + err.message);
        console.error(err);
      }
    }
  </script>
</body>
</html>

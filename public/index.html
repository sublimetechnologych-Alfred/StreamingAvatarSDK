<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Parla con Alfred</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    #avatar { width: 600px; height: 400px; border: 1px solid #ccc; margin: 20px auto; }
    button { padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>Parla con Alfred</h1>
  <div id="avatar"></div>
  <button id="startBtn">Avvia Alfred</button>

  <!-- ✅ Import SDK HeyGen -->
  <script src="https://unpkg.com/@heygen/streaming-avatar"></script>

  <script>
    const startBtn = document.getElementById("startBtn");

    startBtn.onclick = async () => {
      try {
        console.log("Avvio Alfred...");

        const response = await fetch("/api/session", { method: "POST" });
        const data = await response.json();
        console.log("Sessione:", data);

        if (!data || !data.data) throw new Error("Sessione non creata!");

        const container = document.getElementById("avatar");

        // ✅ Usa l'SDK importato dallo script
        const client = new HeygenStreaming.AvatarClient({
          el: container,
          sessionId: data.data.session_id,
        });

        await client.start();
        await client.speak({ text: "Ciao, sono Alfred. Ora funziono con l’SDK ufficiale HeyGen!" });
      } catch (err) {
        console.error("Errore avvio Alfred:", err);
        alert("Errore avvio Alfred: " + err.message);
      }
    };
  </script>
</body>
</html>

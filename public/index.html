<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Alfred (voce rassicurante, ~67 anni)</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
    video { width: 600px; height: 400px; background: black; margin-top: 20px; }
    button { padding: 10px 20px; font-size: 16px; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Alfred (voce rassicurante, ~67 anni)</h1>
  <video id="remoteVideo" autoplay playsinline></video><br />
  <button onclick="startAlfred()">Avvia Alfred</button>

  <script>
    async function startAlfred() {
      const pc = new RTCPeerConnection();

      // Mostra il video remoto
      const remoteVideo = document.getElementById("remoteVideo");
      pc.ontrack = (event) => {
        remoteVideo.srcObject = event.streams[0];
      };

      // Cattura microfono locale e invialo
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      stream.getTracks().forEach(track => pc.addTrack(track, stream));

      // Crea SDP offer
      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);

      // Invia lâ€™offerta al backend
      const response = await fetch("/api/session", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ sdp: offer.sdp, type: offer.type })
      });

      const answer = await response.json();
      if (!answer || !answer.sdp) {
        alert("Errore: sessione non creata!");
        return;
      }

      // Imposta la risposta remota
      await pc.setRemoteDescription(answer);
    }
  </script>
</body>
</html>

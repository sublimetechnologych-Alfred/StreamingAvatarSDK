<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <title>Alfred (voce rassicurante, ~67 anni)</title>
  </head>
  <body>
    <h1>Alfred (voce rassicurante, ~67 anni)</h1>
    <button id="startBtn">Crea sessione</button>

    <script>
      document.getElementById("startBtn").addEventListener("click", async () => {
        try {
          const res = await fetch("/api/session", { method: "POST" });
          const data = await res.json();
          console.log("Risposta API /api/session:", data);

          if (data.error) {
            alert("Errore: " + JSON.stringify(data));
          } else {
            alert("Sessione creata! Session ID: " + data.data?.session_id);
          }
        } catch (err) {
          console.error(err);
          alert("Errore nella creazione sessione");
        }
      });
    </script>
  </body>
</html>

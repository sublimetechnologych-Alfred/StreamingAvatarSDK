<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Test Alfred con HeyGen SDK</title>
  <script src="https://unpkg.com/@heygen/streaming-avatar"></script>
</head>
<body>
  <h1>Alfred in diretta con HeyGen SDK</h1>
  <div id="avatar" style="width:640px; height:360px; border:1px solid #ccc;"></div>

  <script>
    async function startAvatar() {
      const sdk = new HeyGen.Avatar({
        el: document.getElementById('avatar'),
        token: "<%= process.env.HEYGEN_API_KEY %>",
        avatarId: "1837f93f22f94b88b9992853ca5e84f8", // ID di Alfred
        voice: "en_male_john" // voce base (poi si pu√≤ cambiare)
      });

      await sdk.start();
      sdk.speak("Ciao! Sono Alfred e ora sono in diretta con HeyGen SDK.");
    }

    startAvatar();
  </script>
</body>
</html>
